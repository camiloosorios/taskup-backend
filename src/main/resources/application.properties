spring.application.name=uptask_api
#Mongodb
spring.data.mongodb.uri=${DB_CONNECTION}
spring.data.mongodb.database=uptask
#Conection
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
#CORS
cors.origin=${ORIGIN}
#JWT
jwt.secret.key=${JWT_SECRET_KEY}
jwt.time.expiration=86400000
#Mailtrap configuration
spring.mail.host=${MAILTRAP_HOST}
spring.mail.port=${MAILTRAP_PORT}
spring.mail.username=${MAILTRAP_USER}
spring.mail.password=${MAILTRAP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true